<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paie - Générateur de Fiches de Paie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Paie</h1>
    <span>www.paie-pro.fr</span>
  </header>

  <main class="flex-grow p-6">
    <section class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Générez votre fiche de paie</h2>

      <form id="paieForm" class="space-y-4">
        <input type="text" id="nom" placeholder="Nom complet" class="w-full p-2 border rounded" required>
        <input type="text" id="adresse" placeholder="Adresse" class="w-full p-2 border rounded" required>
        <input type="month" id="periode" class="w-full p-2 border rounded" required>
        <input type="number" id="salaire" placeholder="Salaire brut (€)" class="w-full p-2 border rounded" required>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Générer la fiche de paie</button>
      </form>
    </section>

    <section id="ficheResult" class="max-w-2xl mx-auto bg-white mt-8 p-6 rounded-lg shadow-md hidden">
      <div class="flex justify-between mb-4">
        <h2 class="text-xl font-semibold">FICHE DE PAIE</h2>
        <img src="https://via.placeholder.com/80x40?text=Paie" alt="Logo Paie">
      </div>

      <div id="ficheContent" class="text-sm space-y-2"></div>

      <div class="mt-6 flex space-x-4">
        <button onclick="downloadPDF()" class="bg-green-600 hover:bg-green-700 text-white p-2 rounded">Télécharger PDF</button>
        <button onclick="saveHistory()" class="bg-gray-600 hover:bg-gray-700 text-white p-2 rounded">Sauvegarder</button>
      </div>
    </section>

    <section id="historique" class="max-w-2xl mx-auto mt-8">
      <h3 class="text-lg font-semibold mb-2">Historique des fiches</h3>
      <ul id="historyList" class="bg-white p-4 rounded-lg shadow-md space-y-2"></ul>
    </section>
  </main>

  <footer class="bg-gray-200 text-center text-gray-600 p-4">
    © 2025 Paie SARL - Tous droits réservés.
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const form = document.getElementById('paieForm');
const ficheResult = document.getElementById('ficheResult');
const ficheContent = document.getElementById('ficheContent');
const historyList = document.getElementById('historyList');

form.addEventListener('submit', e => {
  e.preventDefault();

  const nom = document.getElementById('nom').value;
  const adresse = document.getElementById('adresse').value;
  const periode = document.getElementById('periode').value;
  const salaireBrut = parseFloat(document.getElementById('salaire').value).toFixed(2);

  const secu = (salaireBrut * 0.073).toFixed(2);
  const retraite = (salaireBrut * 0.035).toFixed(2);
  const csg = (salaireBrut * 0.097).toFixed(2);
  const chomage = (salaireBrut * 0.024).toFixed(2);
  const totalCotisations = (parseFloat(secu) + parseFloat(retraite) + parseFloat(csg) + parseFloat(chomage)).toFixed(2);

  const netAvantImpots = (salaireBrut - totalCotisations).toFixed(2);
  const impot = (netAvantImpots * 0.10).toFixed(2);
  const netAPayer = (netAvantImpots - impot).toFixed(2);

  ficheContent.innerHTML = `
    <p><strong>Entreprise :</strong> Paie SARL - www.paie-pro.fr</p>
    <p><strong>Salarié :</strong> ${nom}</p>
    <p><strong>Adresse :</strong> ${adresse}</p>
    <p><strong>Période :</strong> ${periode}</p>
    <hr>
    <p><strong>Salaire brut :</strong> ${salaireBrut} €</p>
    <p><strong>Cotisations :</strong></p>
    <ul class="list-disc ml-6">
      <li>Sécurité sociale (7,3%) : -${secu} €</li>
      <li>Retraite complémentaire (3,5%) : -${retraite} €</li>
      <li>CSG/CRDS (9,7%) : -${csg} €</li>
      <li>Assurance chômage (2,4%) : -${chomage} €</li>
    </ul>
    <p><strong>Total des cotisations :</strong> -${totalCotisations} €</p>
    <p><strong>Net à payer avant impôt :</strong> ${netAvantImpots} €</p>
    <p><strong>Prélèvement à la source (10%) :</strong> -${impot} €</p>
    <p><strong>Net à payer :</strong> ${netAPayer} €</p>
  `;

  ficheResult.classList.remove('hidden');
});

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.html(ficheContent, {
    callback: function (doc) {
      doc.save('fiche_de_paie.pdf');
    },
    x: 10,
    y: 10
  });
}

function saveHistory() {
  const content = ficheContent.innerHTML;
  const li = document.createElement('li');
  li.className = 'bg-gray-100 p-2 rounded';
  li.innerHTML = content;
  historyList.appendChild(li);
}
</script>

</body>
</html>
