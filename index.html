<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Fiche de Paie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Fiche de Paie</h1>
        <form id="payrollForm">
            <label for="name">Nom de l'employé:</label>
            <input type="text" id="name" required>
            <label for="position">Poste:</label>
            <input type="text" id="position" required>
            <label for="salary">Salaire Brut:</label>
            <input type="number" id="salary" required>
            <label for="hours">Heures Travaillées:</label>
            <input type="number" id="hours" required>
            <button type="submit">Générer la Fiche de Paie</button>
        </form>
        
        <div id="payrollResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
